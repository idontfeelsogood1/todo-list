<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="left-column">
        <h2>Projects</h2>
        <div class="project-container">
            <div class="project">
                <p>Default Project 1</p>
                <button>x</button>
            </div>
            <div class="project">
                <p>Default Project 2</p>
                <button>x</button>
            </div>
        </div>
        <button class="add-project">+ Add Project</button>
    </div>
    <div class="right-column">
        <div class="header">
            <h1>Default Project</h1>
            <button class="add-todo">+ Add Todo</button>
        </div>
        <div class="todo-container">
            <h2>Todos</h2>
            <div class="todo">
                <input class="checkbox" type="checkbox"></input>
                <div class="info-div">
                    <h4>Todo 1</h4>
                    <p>Jun 13, 2025</p>
                </div>
                <div class="button-div">
                    <button>Details</button>
                    <button>x</button>
                </div>
            </div>
            <div class="todo">
                <input class="checkbox" type="checkbox"></input>
                <div class="info-div">
                    <h4>Todo 2</h4>
                    <p>Jun 13, 2025</p>
                </div>
                <div class="button-div">
                    <button>Details</button>
                    <button>x</button>
                </div>
            </div>
        </div>
        <div class="detail-container">
            <h2>Todo Details</h2>
            <div>
                <h4>Todo 1</h4>
                <p><strong>Description</strong>: test</p>
                <p><strong>Due Date</strong>: jun 13, 2025</p>
                <p><strong>Priority</strong>: medium</p>
                <p><strong>Notes</strong>: just a test</p>
                <p><strong>Status</strong>: Incomplete</p>
                <button>Edit ToDo</button>
            </div>
        </div>
    </div>
</body>
</html>
